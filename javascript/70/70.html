<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/70.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Map Search</h1>
        <button id="clearDrawing">Clear Drawing</button>
        <div id="searchBar">
            <input id="searchBox" placeholder="Search Box" />
            <input id="rows" type="number" min="1" max="100" step="1" value="10" />
            <button id="searchButton">Search</button>
        </div>
    </header>
    <main>
        <div id="map"></div>
        <div class="sidebar">
            <ul id="resultList">
            </ul>
        </div>
        <div class="sliderButtons">
            <button id="previous">Previous</button>
            <h2 id="imageNum"></h2>
            <button id="next">Next</button>
        </div>

    </main>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl_XCtMGlGJqWrcUp72ig31LEBqwCNqMc&libraries=drawing"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/70.js"></script>
</body>

</html>
